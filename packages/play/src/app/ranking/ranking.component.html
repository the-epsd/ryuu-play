<div class="ranking-root">
  <div class="season-header">SEASON 1</div>
  <!-- My Ranking -->
  <div *ngIf="loggedUser" class="my-ranking-card">
    <span class="my-position"><span class="position-circle">{{ loggedUserPosition }}</span></span>
    <img class="avatar" [src]="loggedUser.avatarUrl" />
    <div class="my-info">
      <div class="my-name-row">
        <span class="my-name">{{ loggedUser.name }}</span>
      </div>
      <div class="my-rank">
        <ptcg-rank [rank]="loggedUser.rank"></ptcg-rank>
      </div>
    </div>
    <div class="my-points purple-glow">
      {{ loggedUser.ranking | number }}
      <span class="points-label">points</span>
    </div>
  </div>
  <div class="divider"></div>

  <!-- Top Players -->
  <!-- <div class="section-title">Top Players</div> -->
  <div class="top-players-list">
    <div *ngFor="let player of topPlayers; let i = index" class="top-player-card">
      <div class="medal">
        <span class="position-circle" [ngClass]="{'gold': i === 0, 'silver': i === 1, 'bronze': i === 2}">{{
          player.position }}</span>
      </div>
      <img class="avatar" [src]="player.user.avatarUrl" />
      <div class="player-info">
        <div class="player-name">{{ player.user.name }}</div>
        <div class="player-rank">
          <ptcg-rank [rank]="player.user.rank"></ptcg-rank>
        </div>
      </div>
      <div class="player-points">
        {{ player.user.ranking | number }}
        <span class="points-label">points</span>
      </div>
    </div>
  </div>

  <!-- Other Rankings -->
  <!-- <div class="section-title">Other Rankings</div> -->
  <div class="other-rankings-list">
    <div *ngFor="let player of otherPlayers" class="other-ranking-row">
      <div class="other-rank"><span class="position-circle">{{ player.position }}</span></div>
      <img class="avatar" [src]="player.user.avatarUrl" />
      <div class="other-info">
        <div class="other-name">{{ player.user.name }}</div>
        <ptcg-rank [rank]="player.user.rank"></ptcg-rank>
      </div>
      <div class="other-points">
        {{ player.user.ranking | number }}
      </div>
    </div>
  </div>
</div>
